  <body>
    <!-- tabs -->
    <div class="w3-bar w3-light-grey">
      <form class="w3-bar-item w3-button" action="Galertsoct-index.html">
          <input type="submit" value="Oct" />
      </form>
      
      <button class="w3-bar-item w3-button" onclick="openContent('Test')">Test</button>
      <button class="w3-bar-item w3-button" onclick="openContent('Tokyo')">Tokyo</button>
    </div>

    <div id="Test" class="w3-container city">
      <h2>Test</h2>
      </div>    
        <script>
          var vis = new LDAvis("#lda", "lda.json");
        </script>
      </div>
    </div>

    <div id="Oct" class="w3-container city" style="display:none">
      <h2>Oct</h2>
      <p>Oct Google Alerts.</p> 
    </div>

    <div id="Tokyo" class="w3-container city" style="display:none">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <script>
    function openContent(cityName) {
      var i;
      var x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      document.getElementById(cityName).style.display = "block";  
    }
    </script>
